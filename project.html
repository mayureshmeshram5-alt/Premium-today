<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects | Sandroxx Real Estates</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fb;
      padding-top: 70px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    /* big square style */
    .project-item {
      position: relative;
      cursor: pointer;
      height: 0;
      padding-bottom: 100%; /* square ratio */
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .project-item img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      transition: transform 0.3s ease;
    }
    .project-item:hover img {
      transform: scale(1.1);
    }

    .project-title {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: rgba(0,0,0,0.5);
      color: #fff;
      font-size: 18px;
      padding: 8px 0;
    }

    /* modal (popup) */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
    }
    .modal-close {
      position: absolute;
      top: 15px; right: 25px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="gallery-grid">
  <!-- Project 1 -->
  <div class="project-item" onclick="openGallery(['proj1-1.jpg','proj1-2.jpg'])">
    <img src="proj1-1.jpg" alt="Residential Flats">
    <div class="project-title">Residential Flats</div>
  </div>

  <!-- Project 2 -->
  <div class="project-item" onclick="openGallery(['proj2-1.jpg','proj2-2.jpg'])">
    <img src="proj2-1.jpg" alt="Commercial Space">
    <div class="project-title">Commercial Space</div>
  </div>

  <!-- Project 3 -->
  <div class="project-item" onclick="openGallery(['proj3-1.jpg','proj3-2.jpg'])">
    <img src="proj3-1.jpg" alt="Plots in Shambhu Nagar">
    <div class="project-title">Plots & Land</div>
  </div>
</div>

<!-- Modal popup -->
<div id="modal" class="modal" onclick="closeGallery()">
  <span class="modal-close" onclick="closeGallery()">&times;</span>
  <img id="modal-img" src="">
</div>

<script>
  let currentIndex = 0;
  let currentImages = [];

  function openGallery(images) {
    currentImages = images;
    currentIndex = 0;
    document.getElementById('modal-img').src = images[0];
    document.getElementById('modal').style.display = 'flex';
  }

  function closeGallery() {
    document.getElementById('modal').style.display = 'none';
  }
</script>

</body>
</html>
