<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projects | Sandroxx Real Estates</title>
<link rel="stylesheet" href="style.css">
<style>
/* Sticky header */
.site-header {
    position: sticky;
    top: 0;
    width: 100%;
    background-color: #fff;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
}

.site-header .logo { font-size: 20px; font-weight: bold; color: #333; }

.main-nav a {
    margin-left: 20px;
    text-decoration: none;
    color: #333;
    font-weight: 500;
    transition: color 0.3s;
}

.main-nav a:hover { color: #007bff; }

/* Projects layout */
.projects-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; }
.project { text-align: center; width: 300px; }
.project img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; cursor: pointer; }
.project h3 { margin-top: 10px; font-size: 18px; }
.project p { font-size: 14px; color: #555; }

/* Modal / lightbox */
.modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); padding: 50px; overflow-y: auto; text-align: center; }
.modal img { width: 80%; max-width: 600px; margin: 20px 0; border-radius: 8px; }
.modal .close { position: absolute; top: 20px; right: 30px; color: #fff; font-size: 40px; text-decoration: none; }

/* Responsive */
@media screen and (max-width:768px){
    .site-header { flex-direction: column; align-items: flex-start; }
    .main-nav a { margin: 5px 0; }
    .project { width: 90%; }
}
</style>
</head>
<body>

<header class="site-header">
    <h1 class="logo">Sandroxx Real Estates</h1>
    <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<h1 style="text-align:center; margin:20px 0;">Our Projects</h1>

<div class="projects-container">

    <!-- OM Nagar Project -->
    <div class="project">
        <a href="#project1-modal"><img src="images/project1-1.jpg" alt="OM Nagar Project"></a>
        <h3>OM Nagar</h3>
        <p>Residential project with modern amenities in Nagpur.</p>
    </div>

    <!-- XYZ Project -->
    <div class="project">
        <a href="#project2-modal"><img src="images/project2-1.jpg" alt="XYZ Project"></a>
        <h3>XYZ Project</h3>
        <p>Commercial project with premium office spaces.</p>
    </div>

</div>

<!-- Project 1 Modal -->
<div id="project1-modal" class="modal">
    <a href="#" class="close">&times;</a>
    <img src="images/project1-1.jpg" alt="OM Nagar">
    <img src="images/project1-2.jpg" alt="OM Nagar">
    <img src="images/project1-3.jpg" alt="OM Nagar">
    <img src="images/project1-4.jpg" alt="OM Nagar">
    <img src="images/project1-5.jpg" alt="OM Nagar">
</div>

<!-- Project 2 Modal -->
<div id="project2-modal" class="modal">
    <a href="#" class="close">&times;</a>
    <img src="images/project2-1.jpg" alt="XYZ Project">
    <img src="images/project2-2.jpg" alt="XYZ Project">
</div>

<script>
// Open modal on project click
document.querySelectorAll('.project a').forEach(link=>{
    link.addEventListener('click', function(e){
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).style.display='block';
    });
});

// Close modal
document.querySelectorAll('.modal .close').forEach(btn=>{
    btn.addEventListener('click', function(e){
        e.preventDefault();
        this.parentElement.style.display='none';
    });
});
</script>

</body>
</html>
